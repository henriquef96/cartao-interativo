<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon-complete.svg">
  <title>Formulário | Cartão Interativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <!-- COLUNA DA ESQUERDA -->
        <div class="col-left col-xl-4 d-flex align-items-center">
          <div class="card d-flex">
            <div class="front-card">
              <div class="bg-card-front"></div>
              <img src="./images/card-logo.svg" alt="Logo do cartão" class="card-logo">
              <h1 id="card_number" class="number">0000 0000 0000 0000</h1>
              <div class="card-information justify-content-between">
                <span id="card_name">Antonio Henrique Farias</span>
                <span>
                  <span id="card_month">08</span>
                  <span>/</span>
                  <span id="card_year">29</span>
                </span>
              </div>
            </div>
            <div class="card-back">
              <div class="bg-card-back"></div>
              <span id="card_cvv" class="cvv">000</span>
            </div>
          </div>
        </div>
        <!-- COLUNA DA DIREITA -->
        <div class="col-right col-xl-8 d-flex justify-content-center align-items-center ">
          <form>
            <div>
              <label>Nome do Titular</label>
              <input id="input_name" type="text" class="form-control" placeholder="Antonio Henrique Farias"
                maxlength="23" required>
            </div>
            <div class="mt-1">
              <label>Número do cartão</label>
              <input id="input_number" class="form-control"
                oninput="this.value = this.value.slice(0, this.maxLength)" minlength="19" maxlength="19"
                placeholder="0000 0000 0000 00000" required>
            </div>
            <div class="m-2">
              <div class=" row">
                <div class="col-4 p-1">
                  <label>MM</label>
                  <input id="input_month" type="number" class="form-control"
                    oninput="this.value = this.value.slice(0, this.maxLength)" minlength="2" maxlength="2"
                    placeholder="MM" required>
                </div>
                <div class="col-4 p-1">
                  <label>AA</label>
                  <input id="input_year" type="number" class="form-control"
                    oninput="this.value = this.value.slice(0, this.maxLength)" minlength="2" maxlength="2"
                    placeholder="AA" required>
                </div>
                <div class="col-4 p-1">
                  <label>CVV</label>
                  <input id="input_cvv" type="number" class="form-control"
                    oninput="this.value = this.value.slice(0, this.maxLength)" minlength="3" maxlength="3"
                    placeholder="CVV" required>
                </div>
              </div>
            </div>
            <button id="submit_btn" type="submit" class="btn btn-lg w-100 mt-1">Confirmar</button>
          </form>
          <div id="thank" class="thank-hidden d-none">
            <img src="./images/icon-complete.svg" alt="Imagem de confirmação">
            <h1>Obrigado!</h1>
            <p>Adicionamos o seu cartão</p>
            <button id="return_btn" class="btn btn-outline-dark btn-md">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="main.js">
  </script>
</body>

</html>
